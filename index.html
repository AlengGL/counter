<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Counter</title>
</head>
<body>
  <div class="counter">
    <div class="header">
      <div class="clock">
        <div class="hole"></div>
      </div>
      <i class="reset fa-solid fa-xmark fa-3x" style="color: #ffffff;"></i>
    </div>
    <div class="content">
      <span class="timer">0</span>
    </div>
    <div class="footer">
      <i class='bx bx-info-circle icon-size' style='color:#ffffff'></i>
      <div class="arrow">
        <i class="fa-solid fa-arrow-up fa-3x" style="color: #ffffff;"></i>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/838d1c890c.js" crossorigin="anonymous"></script>
</body>
</html>
